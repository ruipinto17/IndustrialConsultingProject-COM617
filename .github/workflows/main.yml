#Actions script

name: CI/CD

#Controls when the action will run
on:
  #The workflow is executed on every push and pull request for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Maven Build
      run: mvn -B package --file IC_Artifact/pom.xml


  commands-on-server:
    runs-on: ubuntu-latest

    steps:
      - name: ls -a      
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a                    
          host: ${{ secrets.HOST }}
          username: Team12
          password: ${{ secrets.PASSWORD }}      
          run: cd Documents/IndustrialConsultingProject-COM617 || ls          
        env:
          CI: true
